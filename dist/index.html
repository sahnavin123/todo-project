<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Your To-Do App</h1>
    <div class="content">
        <div class="form-container">
            <button class="btn" id="add-todo-button">Add New ToDo</button>
            <div id="add-todo-form" style="display:none">
                <form id="add-todo">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Title" required />
                    <p class="errorMsg" id="title-error">
                        <!-- here error msg will be displayed -->
                    </p>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" placeholder="Description" required>
                        <!-- description text will be written here -->
                    </textarea>
                    <p class="errorMsg" id="description-error">
                        <!-- here error msg will be displayed -->
                    </p>
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="dueDate" required />
                    <p class="errorMsg" id="dueDate-error">
                        <!-- here error msg will be displayed -->
                    </p>
                    <label for="notes">Notes:</label>
                    <input type="text" placeholder="Notes" id="notes" name="notes" maxlength="40" />
                    <label for="priority">Priority:</label>
                    <select id="priority" , name="priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </form>
                <br>
                <div class="btn-container">
                    <button type="submit" class="btn" id="submit-button">Submit ToDo</button>
                    <button type="reset" class="btn" id="reset-button">Reset Form</button>
                </div>
            </div>
        </div>
        <div class="todo-container">
            <h2>To-dos</h2>
            <div class="projects">
                <!-- here the to do list item will be displayed -->
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
